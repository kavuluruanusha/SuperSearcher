


<div class="col-lg-6">
  <div class="input-group">
    <input type="text" ng-model="searchString" class="form-control" placeholder="Search for...">
    <span class="input-group-btn">
      <button class="btn btn-default" type="button">Go!</button>
    </span>
  </div><!-- /input-group -->
</div><!-- /.col-lg-6 -->

<div class="pageNumBlock">
  <span class="glyphicon glyphicon-triangle-left" ng-click="pageDown()" ng-disabled="pageNum < 2"></span>
  Page {{pageNum}}
  <span class="glyphicon glyphicon-triangle-right" ng-click="pageUp()"></span>
</div>

<div class="searchResults">
  <div class="resultBlock" ng-repeat="result in results">    
    <span class="searchEngine">{{result.engine}}--</span>
    <a class="resultTitle" ng-href="{{result.link}}">{{result.title}}</span>
    <div class="description">{{result.description}}</div>
  </div>
</div>
